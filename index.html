<!DOCTYPE HTML>
<html>
<head>
	<title>Jquery Play</title>
	<script src='js/jquery-3.3.1.min.js' type="text/javascript"></script>
	<script type='text/javascript'>
		$(document).ready(function() { //$ = Jquery
			$('#add-to-table').click(function() {
				var firstName = $('#first-name-text').val();
				var lastName = $('#last-name-text').val();
				var newRow  = '<tr> <td>' + firstName + '<td>' + lastName;
				$('#ourTable tbody').append(newRow);
				$('#first-name-text').val(" ");
				$('#last-name-text').val(" ");
			});
			/*var myName = $('#firstName').html();
			console.log(myName + " is cool");
			$('#ourTable tbody tr:odd td').css('background-color', 'yellow')
			.css('color', 'green')
			.click(function() {
			alert('clicked on odd row');*/
			});
		</script>
		<style type="text/css">
			table#ourTable {
				background-color: black;
				color: white;
			}
		</style>
</head>
<body>
	<table id="ourTable">
	<input type="text" id="first-name-text" placeholder="First Name">
	<input type="text" id="last-name-text" placeholder="Last Name">
	<button id="add-to-table"> Add Name</button>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="firstName">Damian</td>
				<td>Green</td>

			</tr>

	</table>
</body>
